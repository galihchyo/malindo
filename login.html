<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malindo Group | Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    /* CSS: Tetap sama seperti sebelumnya */
    :root {
      --primary: #fe2c55;
      --primary-dark: #d92042;
      --bg-light: #f9f9fb;
      --text-dark: #222;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
      background: #fff;
      border-bottom: 1px solid #eaeaea;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
      font-weight: 800;
      font-size: 1.3rem;
      color: #111;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeIn 1s ease-in;
    }

    .navbar .logo {
      letter-spacing: 1.5px;
      user-select: none;
    }

    .navbar-right {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .navbar-right a {
      padding: 0.5rem 1.3rem;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .navbar-right .signup {
      background: #000;
      color: #fff;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(44, 44, 44, 0.3);
      border: none;
    }

    .navbar-right .signup:hover {
      background: #333;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }

    .navbar-right .login {
      border: 2px solid #ccc;
      background: #fff;
      color: #555;
      font-weight: 600;
    }

    .navbar-right .login:hover {
      background: #fff0f2;
      border-color: #333;
      color: #333;
      box-shadow: 0 0 12px rgba(254, 44, 85, 0.2);
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
      background: var(--bg-light);
    }

    .form-wrapper {
      background: #fff;
      border-radius: 16px;
      padding: 3rem 3rem 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .form-wrapper:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.12);
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-dark);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    input {
      padding: 0.85rem 1.25rem;
      font-size: 1rem;
      border-radius: 9999px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
      color: var(--text-dark);
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 8px rgba(254, 44, 85, 0.4);
      outline: none;
    }

    input::placeholder {
      color: #bbb;
    }

    .forgot-password {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
    }

    #error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: -0.5rem;
      margin-bottom: -0.3rem;
      text-align: left;
      padding-left: 0.5rem;
    }

    button[type="submit"] {
      padding: 0.85rem 1rem;
      border-radius: 9999px;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(254, 44, 85, 0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button[type="submit"]:hover {
      background: var(--primary-dark);
      box-shadow: 0 8px 24px rgba(217, 32, 66, 0.6);
    }

    .social-login {
      margin-top: 2.5rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      position: relative;
      color: #666;
      letter-spacing: 0.03em;
    }

    .social-login p {
      background: #fff;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .social-login::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      border-top: 1.5px solid #ddd;
      transform: translateY(-50%);
      z-index: 0;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      padding: 0.85rem 0;
      border-radius: 9999px;
      border: 2px solid #ddd;
      background: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      transition: all 0.3s ease;
    }

    .social-btn img {
      width: 22px;
      height: 22px;
    }

    .social-btn.google {
      border-color: #4285f4;
      color: #4285f4;
    }

    .social-btn.google:hover {
      background-color: #e8f0fe;
      border-color: #357ae8;
      box-shadow: 0 4px 14px rgba(66, 133, 244, 0.4);
    }

    .social-btn.facebook {
      border-color: #1877f2;
      color: #1877f2;
    }

    .social-btn.facebook:hover {
      background-color: #e7f0ff;
      border-color: #145dbf;
      box-shadow: 0 4px 14px rgba(24, 119, 242, 0.4);
    }

    /* Responsive */
    @media (max-width: 480px) {
      header.navbar {
        padding: 1rem;
        font-size: 1.1rem;
      }
      .navbar-right a {
        padding: 0.4rem 1rem;
        font-size: 0.9rem;
      }
      .form-wrapper {
        padding: 2rem 1.5rem;
        margin: 0 0.5rem;
        border-radius: 12px;
      }
      .form-wrapper h2 {
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }
      input, button[type="submit"], .social-btn {
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">Malindo Group</div>
  <nav class="navbar-right">
    <a href="login.html" class="login">Log in</a>
    <a href="signup.html" class="signup">Sign up</a>
  </nav>
</header>

<main>
  <section class="form-wrapper">
    <h2>Log in to your account</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <div id="error-message"></div>
      <div class="forgot-password">
        <a href="forgot-password.html">Forgot your password?</a>
      </div>
      <button type="submit">Log In</button>
    </form>

    <div class="social-login"><p>or continue with</p></div>
    <button class="social-btn google">
      <img src="gambar/google.png" alt="" /> Continue with Google
    </button>
    <button class="social-btn facebook">
      <img src="gambar/facebook.png" alt="" /> Continue with Facebook
    </button>

    <div class="form-footer">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </section>
</main>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = this.email.value.trim();
    const password = this.password.value.trim();
    const errorMessage = document.getElementById("error-message");

    errorMessage.textContent = "";

    if (email === "admin@admin.com" && password === "admin123") {
      window.location.href = "home.html";
    } else {
      errorMessage.textContent = "Email atau password salah.";
    }
  });

  document.querySelectorAll("#loginForm input").forEach(input => {
    input.addEventListener("input", () => {
      document.getElementById("error-message").textContent = "";
    });
  });
</script>

</body>
</html>
